<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamingWeb | Dashboard</title>
    <link rel="stylesheet" href="static/css/navBar.css">
    <link rel="stylesheet" href="static/css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="static/js/navBar.js" defer></script>
    <script src="static/js/dashboard.js" defer></script>
</head>
<body>
    <nav>
        <h2 id="web-title">StreamingWeb</h2>
        <input type="text" name="search" id="search-input">
        <i class="bi bi-search" id="search-button"></i>
        <div id="filter-container">
            <select id="content-type">
                <option value="videos">Videos</option>
                <option value="channels">Channels</option>
            </select>
                <select id="content-filter">
                <option value="recent">Recent</option>
                <option value="oldest">Oldest</option>
                <option value="popular">Popular</option>
                <option value="relevance">Relevance</option>
            </select>
        </div>

        <div id="profile-picture">
            <div class="dropdown" id="profile-dropdown">
                <a id="dashboard">Dashboard</a>
                <a id="my-profile">My Profile</a>
                <a id="settings">Settings</a>
                <a id="log-out">Log Out</a>
            </div>
        </div>
    </nav>
    <div id="main-container">
        <h1>Streaming Web Dashboard</h1>
        <div id="options-container">
            <div id="options-dial">
                <a id="submit-video-option">Submit Video</a>
                <a id="manage-video-option">Manage Videos</a>
            </div>
            <p id="error-message"></p>
            <div id="current-option-container">
            </div>
        </div>
    </div>
</body>
</html>
