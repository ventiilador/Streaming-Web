<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamingWeb | Mail</title>
    <link rel="stylesheet" href="static/css/navbar.css">
    <link rel="stylesheet" href="static/css/mail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script defer src="static/js/navBar.js"></script>
    <script defer src="static/js/mail.js"></script>
</head>
<body>
    <nav>
        <h2 id="web-title">StreamingWeb</h2>
        <input type="text" name="search" id="search-input">
        <i class="bi bi-search" id="search-button"></i>
        <div id="filter-container">
            <select id="content-type">
                <option value="videos">Videos</option>
                <option value="channels">Channels</option>
            </select>
            <select id="content-filter">
                <option value="recent">Recent</option>
                <option value="oldest">Oldest</option>
                <option value="popular">Popular</option>
                <option value="relevance">Relevance</option>
            </select>
        </div>

        <div id="profile-picture">
            <div class="dropdown" id="profile-dropdown">
                <a id="dashboard">Dashboard</a>
                <a id="my-profile">My Profile</a>
                <a id="settings">Settings</a>
                <a id="log-out">Log Out</a>
            </div>
        </div>
    </nav>
    <div id="main-container">
        <h2>Mail</h2>
        <div id="mail-container">
            <div id="contacts">
            </div>
            <div id="mails">
            </div>
        </div>
    </div>
</body>
</html>
