<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamingWeb | Video</title>
    <link rel="stylesheet" href="static/css/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="static/js/loadNavBar.js"></script>
    <script src="static/js/video.js" defer></script>
</head>
<body>
    <nav>
        <h2 id="web-title">StreamingWeb</h2>
        <input type="text" name="search" id="search-input">
        <i class="bi bi-search" id="search-button"></i>
        <div id="profile-picture"></div>
    </nav>
    <div id="video-container">
        <video id="video" src="" controls autoplay></video>
        <div id="title-container">
            <p id="video-title"></p>
            <i class="bi bi-hand-thumbs-up" id="video-like-button"></i>
            <i class="bi bi-hand-thumbs-down" id="video-dislike-button"></i>
        </div>
        <div id="channel-box">
            <div id="channel-image"></div>
            <p id="channel-name"></p>
            <button id="subscribe-button">Subscribe</button>
        </div>
        <div id="description-box">
            <p id="description-title">Description</p>
            <p id="description"></p>
        </div>
        <div id="comment-filter-container">
            <p>Filter comments by:</p>
            <select name="filter" id="filter-combobox">
                <option value="relevant" id="relevant">Relevant</option>
                <option value="recent" id="recent">Recent</option>
                <option value="old" id="old">Old</option>
            </select>
        </div>
        <div id="comments-box">
            <p id="comments-title">Comments</p>
            <div id="comment-input-box">
                <div id="comment-input-profile-image"></div>
                <textarea name="comment" id="comment-input" placeholder="Give your opinion" rows="3" style="resize: vertical;"></textarea>
                <button id="comment-send">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
